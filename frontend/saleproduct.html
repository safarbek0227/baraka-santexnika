<body>
    <div class="divise-control">
        <div class="sidebar">

                    <div class="circles">

                    </div>
                </div>
                <ul class="list">
                    <li><a href="index.html"><i class="fa-solid fa-house"></i><span>Bosh sahifa</span></a></li>
                    <li class="active"><a href="products.html"><i
                                class="fa-regular fa-parachute-box"></i><span>Tovarlar</span></a></li>

                    <li><a href=""><i class="fa-solid fa-warehouse-full"></i><span>Ombor</span></a></li>

            <div>
                <ul class="list">
                    <li><a href=""><i class="fa-solid fa-cog"></i><span>Sozlamalar</span></a></li>

            </div>
        </div>
        <div class="content">
            <nav>
                <div class="searchbar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="search">
                </div>
                <div class="user">
                    <a href="">
                        <span>John Doe</span>
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
            <main class="center">
                <div class="card add-product" style="padding: 25px; max-width: unset;">
                    <div class="row">
                        <div class="col-lg-6">
                            <form action="">
                                <div class="input-group">
                                    <i class="fa-duotone fa-tape"></i>
                                    <select name="" id="">
                                        <option value="">Santexnika</option>
                                        <option value="">Elektr jihozlari</option>
                                        <option value="">Dastgohlar</option>
                                    </select>
                                    <i class="fa-duotone fa-check text-succes"></i>
                                </div>
                                <div class="input-group">
                                    <i class="fa-duotone fa-tape"></i>
                                    <select name="" id="">
                                        <option value="">Politerin turba</option>

                                    </select>
                                    <i class="fa-duotone fa-check text-succes"></i>
                                </div>
                                <div class="input-group">
                                    <i class="fa-sharp fa-solid fa-input-numeric"></i>
                                    <input type="text" placeholder="Soni">
                                    <i class="fa-duotone fa-check text-succes"></i>
                                </div>
                                <div class="input-group">
                                    <i class="fa-solid fa-comments-dollar"></i>
                                    <textarea name="" id=""></textarea>
                                    <i class="fa-duotone fa-ban text-danger"></i>
                                </div>
                                <button type="submit" class="submit">submit</button>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <ul>
                                <li><strong>Nomi:</strong> Politerin turba</li>
                                <li><strong>Kategoriya:</strong> Santexnika</li>
                                <li><strong>Olchami:</strong> Metrida</li>
                                <li><strong>necha metr:</strong> 100metr</li>
                                <li><strong>metrida qancha:</strong> 6ming</li>
                                <li><strong>Jami:</strong> 600</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="alert">
        <h1>Sizning qurilmangiz buni qollab quvatlamaydi</h1>
    </div>
    <script src="js/script.js"></script>
    <script>
        var btn = document.querySelector('.submit')
        var position;
        btn.addEventListener('mouseover', function () {
            btn.classList.add('false')
            position = position ? (position = 0) : (position = 300);
            console.log(position)
            btn.style.transform = 'translate(' + position + 'px)'

        })

    </script>
    <style>
        .add-product ul {
            font-size: xx-large;
            text-align: left;
            margin: 10%;
            list-style: none;
        }
        .add-product li{
            margin: 10px 0;
        }
        .add-product ul strong{
            color: var(--warning);
            margin-right: 15px;
        }
        @media (max-width: 1440px) {
            .add-product ul{
                font-size: x-large;
            }
        }
        @media (max-width: 992px) {
            .add-product ul{
                font-size: xx-large;
            }
        }
    </style>
